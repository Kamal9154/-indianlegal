<div id="CONTAN" class="card o-hidden">
    <div class="row">
        <div class="col-md-12">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="assets/images/logo.png" alt="">
                </div>

                <div *ngIf="showResetForm">
                    <h1 class="mb-3 text-18">Reset Password</h1>
                    <form [formGroup]="resetForm">
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <div class="d-flex">
                                <input maxlength="30" (keyup)="onkeypresspass($event,'password')" placeholder="Password"
                                    [type]="showHidePass ? 'password': 'text'" id="password"
                                    class="form-control form-control-rounded" formControlName="password">
                                <a class="eye-btn" href="javascript:void(0);" (click)="showHidePassword()" id="show">
                                    <img [src]=" showHidePass ? '../../../../assets/images/eye-fill.svg' : '../../../../assets/images/eye-slash-fill.svg'"
                                        alt="">
                                </a>
                            </div>
                            <div *ngIf="resetForm.controls['password'].errors && ( !resetForm.controls['password'].pristine || submitted ||resetForm.controls['password'].touched )"
                                class="error-msg">
                                <div class="text-danger" [hidden]="!resetForm.controls['password'].errors.required">
                                    Password is required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <div class="d-flex">
                                <input maxlength="30" (keyup)="onkeypresspass($event,'cpassword')"
                                    placeholder="Confirm Password" [type]="showHidecPass ? 'password': 'text'"
                                    id="cpassword" class="form-control form-control-rounded"
                                    formControlName="cpassword">
                                <a class="eye-btn" href="javascript:void(0);" (click)="showHidecPassword()" id="show">
                                    <img [src]=" showHidecPass ? '../../../../assets/images/eye-fill.svg' : '../../../../assets/images/eye-slash-fill.svg'"
                                        alt="">
                                </a>
                            </div>
                            <div *ngIf="resetForm.controls['cpassword'].errors && ( !resetForm.controls['cpassword'].pristine || submitted ||resetForm.controls['cpassword'].touched )"
                                class="error-msg">
                                <div class="text-danger" [hidden]="!resetForm.controls['cpassword'].errors.required">
                                    Confirm Password is required.
                                </div>
                            </div>
                            <div class="text-danger" [hidden]="matched">
                                Confirm Password and password must be matched.
                            </div>
                        </div>
                        <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
                        <div (click)="onReset()" class="signinbtn btn-primary btn-rounded btn-block mt-3 ng-tns-c139-0">
                            Reset
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="" class="text-muted" routerLink="/sessions/signin"><u>Sign in</u></a>
                    </div>
                </div>
                <div class="form-group" style="text-align:center" *ngIf="resetSuccessMessage">
                    Password has been reset succesfully
                </div>
                <div class="form-group" style="text-align:center" *ngIf="errorMessage">
                    Oops..! This link has been expired ! To create new link go to the app forgot password section
                </div>
            </div>
        </div>

    </div>
</div>
